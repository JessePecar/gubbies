type Query {
  categories: [Category]
  category(id: ID!): Category
  subCategories(categoryId: ID!): [SubCategory]
  families(subCategoryId: ID!): [Family]
}

type Mutation {
  createCategory(createCategoryInput: CreateCategoryInput): Category
  createSubCategory(createSubCategoryInput: CreateSubCategoryInput): SubCategory
  createFamily(createFamilyInput: CreateFamilyInput): Family
}

type Subscription {
}

input CreateCategoryInput {
  code: String!
  name: String!
}

input CreateSubCategoryInput {
  code: String!
  name: String! 
  categoryCode: String!
}

input CreateFamilyInput {
  code: String!
  name: String!
  subCategoryCode: String!
}

## TODO: I will want to have some specific flags and info on the cateogories for determining what will happen to items connected
## EXAMPLE: Shelf Location, CanTransfer, CanPromote, CanPriceChange, etc (Maybe default vendor for family and subcat)
type Category {
  code: String!
  name: String
  
  items: [Item]
  subCategories: [SubCategory]
}

type SubCategory {
  code: String!
  categoryCode: String!
  name: String

  category: Category!
  items: [Item]
  families: [Family]
}

type Family {
  code: String!
  name: String
  subCategoryCode: String!

  subCategory: SubCategory
  items: [Item]
}