type Query {
  vendors: [Vendor]
  vendor(id: ID!): Vendor
}

type Mutation {
  createVendor(createVendorInput: CreateVendorInput): Vendor
  updateVendor(updateVendorInput: UpdateVendorInput): Vendor
} 

# type Subscription {
# }

type Vendor {
  id: Int!
  name: String
  notes: String
  primaryPhoneId: Int
  ## Secondary phone for the vendor, users may want two phones to contact vendor (business and point of contact)
  secondaryPhoneId: Int 
  addressId: Int

  primaryPhone: Phone
  secondaryPhone: Phone
  address: Address
}

type ItemVendor {
  itemId: ID!
  vendorId: ID!
  vendorItemId: String
  cost: Float
  canReturn: Boolean
  isAutoReplenish: Boolean
  isPreferredVendor: Boolean
  canPromote: Boolean
  reorderQuantity: Float

  vendor: Vendor!
  item: Item!
}

input CreateVendorInput {
  name: String
  notes: String
  
  primaryPhone: CreatePhoneInput
  secondaryPhone: CreatePhoneInput
  address: CreateAddressInput
}

input UpdateVendorInput {
  id: ID!
  name: String
  notes: String
  primaryPhoneId: Int
  secondaryPhoneId: Int 
  addressId: Int
  
  primaryPhone: UpdatePhoneInput
  secondaryPhone: UpdatePhoneInput
  address: UpdateAddressInput
}

input CreateItemVendorInput {
  vendorId: ID!
  vendorItemId: String
  cost: Float
  canReturn: Boolean
  isAutoReplenish: Boolean
  isPreferredVendor: Boolean
  canPromote: Boolean
  reorderQuantity: Float
}