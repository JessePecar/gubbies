type Query {
  items: [Item]
  items(request: ReadRequest!): [Item]
  item(id: ID!): Item
}

type Mutation {
  createItem(createItemInput: CreateItemInput): Item
}

type Subscription {
  itemCreated: Item
}

interface BaseItem {
  id: Int!
  name: String!
  categoryCode: String!
  quantityOnHand: String
  basePrice: Float!
  currentPrice: Float
  isActive: Boolean!
  retirementStatus: Int!
  reorderQuantity: Float
  unitOfMeasurementType: Int!
}

input CreateItemInput {
  id: Int!
  name: String!
  categoryCode: String!
  quantityOnHand: String
  basePrice: Float!
  currentPrice: Float
  isActive: Boolean!
  retirementStatus: Int!
  reorderQuantity: Float
  unitOfMeasurementType: Int!
}

type Item implements BaseItem {
  id: Int!
  name: String!
  categoryCode: String!
  quantityOnHand: String
  basePrice: Float!
  currentPrice: Float
  isActive: Boolean!
  retirementStatus: Int!
  reorderQuantity: Float
  unitOfMeasurementType: Int!

  # Navigation properties
  adjustmentItems: [AdjustmentItems]
  category: Category
}

type AdjustmentItems {
  adjustmentId: Int!
  itemId: Int!
  adjustment: Adjustment
  item: Item     
}

type Category {
  code: String!
  name: String
  
  items: [Item]
  subCategories: [SubCategory]
}

type SubCategory {
  code: String!
  categoryCode: String!
  name: String

  category: Category!
  items: [Item]
  families: [Family]
}

type Family {
  code: String!
  name: String
  subCategoryCode: String!

  subCategory: SubCategory
  items: [Item]
}

type Adjustment {
  id: Int! 
  createDate: String
  status: Int!
  completeDate: String
  adjustmentItems: [AdjustmentItems]
}